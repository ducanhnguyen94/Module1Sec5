<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
</head>
<body>
    <form action="" method="post">
        <div id="header">
            <h1>Market Research Survey</h1>
            <p>Please take a few moments to complete this satisfaction survey.</p>
        </div>
        <div>
            <p>What is your age range?</p>
            <select name="age">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-50">35-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <p>What is your yearly income range?</p>
            <select name="income" id="">
                <option value="0-25" id="">$0 - $25,000</select>
                <option value="25-50" id="">$25,001 - $50,000</select>
                <option value="50-100" id="">$50,001 - $100,000</select>
                <option value="100+" id="">$100,000+</select>
            </select>
        </div>
        <div>
            <p>Gender Identify</p>
            <label><input type="radio" name="gender" id=""> Male</label><br>
            <label><input type="radio" name="gender" id=""> Female</label><br>
            <label><input type="radio" name="gender" id=""> Nonbinary</label><br>
            <label><input type="radio" name="gender" id=""> Other</label>
        </div>
    </form>
</body>
</html>
